<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X - Change</title>
    <link rel="stylesheet" href="index.style.css">
</head>
<body>
    

    <div class="heading">
        <img src="resources/images/X - Change Logo No BG.png" alt="X - Change Logo" class="logo" ><!-- logo color=CBB26A -->
    </div>

    <h2>Sign In</h2>

    <form name="signin" class="form" action="#" method="post" netlify-honeypot="bot-field" data-netlify="false">
        <label for="signin">Enter email</label>
        
        <input
        name="email"
        id="email"
        type="email"
        placeholder="E.g example@email.com"
        required>

        <label for="signin">Enter password</label>
        
        <input
        name="password"
        id="password"
        type="password"
        placeholder="Password"
        required>

        <button class="submit" type="submit">SUBMIT</button>
    </form>

    <a href="#" id="forgot-password">Forgot-password?</a>

    <p>Don't have and account?<a href="signup.html"> Sign Up</a></p>


</body>
</html>
